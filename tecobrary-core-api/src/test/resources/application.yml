spring:
  jpa:
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    show-sql: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: admin
    password: 123456
  h2:
    console:
      enabled: true
      path: /h2-console

naver:
  client_id: a
  client_secret: a

slackbot:
  host: http://localhost:5000

github:
  user:
    client_id: clientId
    client_secret: clientSecret
    redirect_uri: redirectUrl
  api:
    scope: scope

jwt:
  secret: test